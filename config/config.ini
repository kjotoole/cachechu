[Cache]
Advertise = 0 ; If non-zero, will advertise cache to other caches [default 0]
BanTime   = 3600 ; Amount of time to ban hosts after one update [default 1 hour]

[URL]
Age       = 604800 ; Max age to display a URL [default 1 week]
Output    = 15 ; Max URLs to output [default 15]
TestAge   = 86400 ; Min age to test a URL [default 1 day]

[Host]
Age       = 25200 ; Max age to keep in cache [default 7 hours]
Output    = 30 ; Max hosts to output [default 30]
Store     = 50 ; Max hosts to store [default 50]

[Path]
Ban       = data/bans.dat
Host      = data/hosts.dat
URL       = data/urls.dat